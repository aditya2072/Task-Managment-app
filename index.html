<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Task Management</title>
	</head>
	<body>
		<!-- modalpopup -->
		<div class="modal" id="todo_form">
			<div class="header">
				<div class="title">Add Todo</div>
				<button class="btn close-modal">&times;</button>
			</div>
			<div class="body">
				<input type="text" id="todo_input" />
				<input type="submit" value="Add Todo" id="todo_submit" />
			</div>
		</div>
		<!-- todoList -->
		<div class="todo-container">
			<div class="vContainer" id="no_status">
				<h1>Add</h1>
				<button id="add_btn" data-target-modal="#todo_form">
					+ Add TASK
				</button>
				<div class="todo" draggable="true">
					<span class="close">&times;</span>
				</div>
			</div>
			<div class="vContainer">
				<h1>To-Do</h1>
			</div>
			<div class="vContainer" id="pro">
				<h1>Progress</h1>
			</div>
			<div class="vContainer" id="comp">
				<h1>Completed</h1>
			</div>
		</div>

		<div id="overlay">H</div>

		<script src="script.js"></script>
	</body>
</html>
